<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us 2</title>
</head>

<body>
    <section class="container">
        <h3 class="logo"><span>box</span>letter</h3>
        <nav>
            <ul>
                <li>About</li>
                <li>Team</li>
                <li class="active">Contact</li>
            </ul>
        </nav>
        <section class="left_content">
            <h2>Let's Talk</h2>
            <div class="left">
                <p class="subtitle">Ask us anything or just say hi..</p>
                <p class="phone"><i class="fa fa-phone"></i> 800-555-3458</p>
                <p class="email"><i class="fa fa-envelope"></i> hey@boxletter.media</p>
            </div>
        </section>
        <section class="right_form">
            <form>
                <div class="form_inline">
                    <div class="form_inline_inputs inputs-1">
                        <label for="name">Name</label><br>
                        <input type="text" placeholder="Name" id="name">
                    </div>
                    <div class="form_inline_inputs">
                        <label for="email">Email</label><br>
                        <input type="email" placeholder="Email" id="email">
                    </div>
                </div>
                <label for="message">Message</label>
                <br>
                <input type="text" placeholder="Write your message.." />
                <br>
                <button class="submit_btn" type="button">
                    SEND <i class="fa fa-paper-plane"></i>
                </button>
            </form>
        </section>
        <footer>
            <p><i class="fa fa-facebook-square"></i></p>
            <p><i class="fa fa-pinterest-square"></i></p>
            <p><i class="fa fa-bell"></i></p>
        </footer>
    </section>
</body>

</html>
